<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit">
    <title>HZXOnlinePlayer</title>
    <link rel="shortcut icon" href="./favicon.ico">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/pc.css">
    <script>
        var clientWidth = window.innerWidth || document.documentElement.clientWidth || document.body.clientWidth;
        if (clientWidth < 800) {
            location.href = location.protocol == 'file:' ? 'm/index.html' : '/music/m'
        }
        document.documentElement.style.fontSize = clientWidth/13.66 + 'px';
    </script>
</head>

<body>
    <div class="container">
        <div class="header">
            <a class="header_title" href="./">
                <span class="iconfont logo">&#xe601;</span>HZXOnlinePlayer
            </a>
            <div class="search">
                <span class="search_source" data-source="netease">
                    <ul class="search_source_list">
                        <li class="search_source_item" data-source="netease">
                            网易云音乐
                        </li>
                        <li class="search_source_item" data-source="tencent">
                            QQ音乐
                        </li>
                        <li class="search_source_item" data-source="kugou">
                            酷狗音乐
                        </li>
                        <li class="search_source_item" data-source="xiami">
                            虾米音乐
                        </li>
                        <li class="search_source_item" data-source="baidu">
                            百度音乐
                        </li>
                    </ul>
                </span>
                <input type="text" class="search_input" placeholder="搜索歌曲">
            </div>
        </div>
        <div class="main">
            <div class="playing">
                <div class="song-list-top">
                    <div class="num"></div>
                    <div class="title">歌曲</div>
                    <div class="singer">歌手</div>
                    <div class="album">专辑</div>
                </div>
                <ul class="song-list"></ul>
            </div>
            <div class="player">
                <div class="wrapper">
                    <div class="pic">
                        <img src="img/player_cover.png" alt="">
                    </div>
                    <div class="content">
                        <div class="lyric"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer">
            <div class="control">
                <span class="iconfont prev" title="上一首">&#xe681;</span>
                <span class="iconfont play" title="播放">&#xe71c;</span>
                <span class="iconfont pause" title="暂停">&#xe71d;</span>
                <span class="iconfont next" title="下一首">&#xe67f;</span>
                <span style="width: 27px">
                    <span class="iconfont singlePlay" title="单曲循环">&#xe607;</span>
                    <span class="iconfont listLoop" title="列表循环">&#xe609;</span>
                    <span class="iconfont randomPlay" title="随机播放">&#xe60a;</span>
                </span>
            </div>
            <div class="progress">
                <span class="current-time">00:00</span>
                <div id="progress">
                    <div class="progressbar">
                        <div class="current-progress"></div>
                        <div class="buffered-progress"></div>
                        <div class="ball">
                            <div class="red-dot"></div>
                        </div>
                    </div>
                </div>
                <span class="total-time">00:00</span>
            </div>
            <div id="playing" title="播放列表">
                <span class="iconfont playlist">&#xe68c;</span>
                <span class="count"></span>
            </div>
        </div>
        <audio src="" hidden loop autoplay></audio>
        <div class="blur_bg"></div>
        <div class="bg_mask"></div>
    </div>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script src="layer/layer.js"></script>
    <script src="js/common.js"></script>
    <script src="js/pc.js"></script>
</body>

</html>
